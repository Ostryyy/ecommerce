# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - e-commerce-app

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up node.jobs
        uses: actions/setup-node@v3
        with:
          node-version: "24"

      - name: Install Angular CLI
        run: npm install -g @angular/cli@20

      - name: Install dependencies
        run: |
          cd client
          npm ci

      - name: Create Environment File
        run: |
          echo "export const environment = {" > src/environments/environment.ts
          echo "  production: true," >> src/environments/environment.ts
          echo "  apiUrl: 'api/'," >> src/environments/environment.ts
          echo "  hubUrl: 'hub/notifications/'," >> src/environments/environment.ts
          echo "  stripePublicKey: '${{ secrets.STRIPE_PUBLIC_KEY }}'," >> src/environments/environment.ts
          echo "};" >> src/environments/environment.ts

      - name: Build Angular
        run: ng build

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.x"

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish -c Release -o "${{env.DOTNET_ROOT}}/myapp"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_D3D7DAA10B624E2C85161D3927065AE8 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_C4AD8DA8BF004F028807DE7DB703F725 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_EE2AF1F928F94305B2C7FD3F2A4885B0 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: "e-commerce-app"
          slot-name: "Production"
          package: .
